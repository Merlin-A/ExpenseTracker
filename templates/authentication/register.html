{% extends 'base_auth.html' %} {% block content %}
{% load static %}
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card mt-5">



            <div class="card-body">



                <div class="card-title py-2">
                    <h4 style="text-align: center;">Register for a free account</h4>

                </div>

              


                <form action="{% url 'register' %}" method="post">

                    {% csrf_token %}    



                    {% include 'partials/messages.html' %}


                    <div class="form-group">
                        <input type="text" name="username" placeholder="Username" id="usernameField" value = "{{fieldValues.username}}"
                            class="form-control form-control-sm" />
                    </div>

                    <div class="invalid-feedback" style="display: none;">

                    </div>

                    <p class="text-sm text-success usernameSuccessOutput" style="display: none"> </p>

                    <br>

                    <div class="form-group">
                        <input type="email" name="email" placeholder="Email" id="emailField" value = "{{fieldValues.email}}"
                            class="form-control form-control-sm" />

                    </div>

                    <div class="email-feedback" style="display: none; color: red; font-size: 12px">

                    </div>


                    <br>


                    <div class="form-group">
                        <input type="password" name="password" placeholder="Password" id="passwordField"
                            class="form-control form-control-sm" />


                        <small class="float-right py-1 showPasswordToggle"
                            style="float: right; font-weight: 700;">Show</small>

                    </div>
                    <br>

                    <div class="form-group">
                        <!-- div.input-->


                        <input type="submit" value="Register" style=" width: 100%;" class="btn btn-primary btn-block submit-btn"  />


                    </div>

                    <div class="login-text">
                        <a href = "{% url 'login' %}">Login</a>
                    </div>


                </form>

            </div>

        </div>
    </div>

    <div class="col-md-3"></div>
</div>
</div>

<script src="{% static 'js/register.js'%}"> </script>

{% endblock content %}
