{% extends 'base.html' %} {% block content %}

<div class="contiainer mt-4">
  <div class="row">
    <div class="col-md-10">
      <div class="row">
        <div class="col-md-9">
          <div>
            <nav aria-label="breadcrumb" style="padding: 5px; background-color: gainsboro">
              <ol class="breadcrumb">
                <li class="breadcrumb-item">
                  <a href="{% url 'income' %}">User Income</a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">
                  Edit Income
                </li>
              </ol>
            </nav>
          </div>
        </div>
      </div>
    </div>

    <!-- <div class="col-md-2">
            <a href ="{% url 'income-delete' income.id %}" class = "btn btn-danger btn-sm" value = "Delete">Delete</a>
        </div> -->

  </div>
</div>

<div class="card mt-3">
  <div class="card-body">
    <form action="{% url 'income-edit' income.id %}" method="post">
      {% include 'partials/messages.html' %} {% csrf_token %}

      <div class="form-group">
        <label for="">Amount</label>
        <input type="number" value="{{values.amount}}" class="form-control form-control-sm" name="amount" />
      </div>

      <br />

      <div class="form-group">
        <label for="">Description</label>
        <input type="text" value="{{values.description}}" class="form-control form-control-sm" name="description" />
      </div>

      <br />

      <div class="form-group">
        <label for="">Source </label>
        <select class="form-control form-control" name="source">
          <option selected value="{{values.source}}">
            {{values.source}}
          </option>
          {% for source in sources %}

          <option name="source" value="{{source.name}}">
            {{source.name}}
          </option>

          {% endfor %}
        </select>
      </div>

      <br />

      <div class="form-group">
        <label for="">Date of income</label>
        <input type="date" value="{{values.date | date:'Y-m-d'}}" class="form-control form-control-sm" name="date" />
      </div>
      <br />

      <input type="submit" value="Save" class="btn btn-primary btn-sm" />
    </form>
  </div>
</div>

{% endblock content %}
